<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrogChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        /* Login Box */
        #loginContainer, #chatContainer {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        #chatContainer {
            display: none;
            position: relative;
        }

        /* Logout Button */
        #logoutButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        #logoutButton:hover {
            background: darkred;
        }

        /* Chat Messages */
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .sent {
            background: #16CC16;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .received {
            background: #e1e1e1;
            color: black;
            align-self: flex-start;
        }

        /* Input and Buttons */
        #messageInput {
            width: 75%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        #sendButton {
            background: #16CC16;
            color: white;
        }
        #sendButton:hover {
            background: #139913;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div id="loginContainer">
        <h2>Login to FrogChat</h2>
        <input type="text" id="username" placeholder="Username"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Chat Interface -->
    <div id="chatContainer">
        <button id="logoutButton" onclick="logout()">Logout</button>
        <h2>FrogChat</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const backendUrl = "https://frogchat-backend.onrender.com"; // Replace with your backend URL

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch(`${backendUrl}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok) {
                localStorage.setItem("token", data.token);
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("chatContainer").style.display = "block";
                fetchMessages();
            } else {
                alert(data.message);
            }
        }

        async function sendMessage() {
            const message = document.getElementById("messageInput").value;
            if (!message) return;

            const token = localStorage.getItem("token");

            await fetch(`${backendUrl}/send`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ message })
            });

            document.getElementById("messageInput").value = "";
            fetchMessages();
        }

        let lastReceived = 0;

        async function fetchMessages() {
            const response = await fetch(`/messages?since=${lastReceived}`);
            const data = await response.json();
            lastReceived = data.latestTimestamp; // Update last received timestamp

            // Append new messages to the chat
        }    
        setInterval(fetchMessages, 1000); // Poll every second


        function logout() {
            localStorage.removeItem("token");
            document.getElementById("loginContainer").style.display = "block";
            document.getElementById("chatContainer").style.display = "none";
        }
    </script>

</body>
</html>
