<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrogChat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Form -->
    <div id="loginContainer">
        <h2>Login to FrogChat</h2>
        <input type="text" id="username" placeholder="Username"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button onclick="login()">Login</button>
        <a href="mailto:ifesser001@stpaul.k12.mn.us">forgot password?</a>
    </div>

    <!-- Chat Interface -->
    <div id="chatContainer">
        <button id="logoutButton" onclick="logout()">Logout</button>
        <h2>FrogChat</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const backendUrl = "https://frogchat-backend.onrender.com"; // Replace with your backend URL

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch(`${backendUrl}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok) {
                localStorage.setItem("token", data.token);
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("chatContainer").style.display = "block";
                fetchMessages();
            } else {
                alert(data.message);
            }
        }

        async function sendMessage() {
            const message = document.getElementById("messageInput").value;
            if (!message) return;

            const token = localStorage.getItem("token");

            await fetch(`${backendUrl}/send`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ message })
            });

            document.getElementById("messageInput").value = "";
            fetchMessages();
        }

        let lastReceived = 0;

        async function fetchMessages() {
            const response = await fetch(`/messages?since=${lastReceived}`);
            const data = await response.json();
            lastReceived = data.latestTimestamp; // Update last received timestamp

            // Append new messages to the chat
        }    
        setInterval(fetchMessages, 1000); // Poll every second


        function logout() {
            localStorage.removeItem("token");
            document.getElementById("loginContainer").style.display = "block";
            document.getElementById("chatContainer").style.display = "none";
        }
    </script>

</body>
</html>
