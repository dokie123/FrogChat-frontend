<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrogChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #login-container, #chat-container {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }

        #chat-box {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 8px;
            border-radius: 5px;
            margin: 3px 0;
            max-width: 80%;
        }

        .sent {
            background: #007BFF;
            color: white;
            align-self: flex-end;
        }

        .received {
            background: #E5E5EA;
            color: black;
            align-self: flex-start;
        }
    </style>
</head>
<body>

    <!-- ðŸ” Login Form -->
    <div id="login-container">
        <h2>Login to FrogChat</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-error" style="color:red;"></p>
    </div>

    <!-- ðŸ’¬ Chat UI (Hidden Until Login) -->
    <div id="chat-container" style="display: none;">
        <h2>FrogChat</h2>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const backendURL = "https://chat-backend.onrender.com"; // Replace with your backend URL

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch(`${backendURL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem("token", data.token);
                    showChat();
                } else {
                    document.getElementById("login-error").textContent = "Invalid credentials!";
                }
            });
        }

        function showChat() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("chat-container").style.display = "block";
            loadMessages();
        }

        function logout() {
            localStorage.removeItem("token");
            location.reload();
        }

        async function loadMessages() {
            const token = localStorage.getItem("token");
            if (!token) return;

            const response = await fetch(`${backendURL}/messages`, {
                headers: { Authorization: `Bearer ${token}` }
            });

            const messages = await response.json();
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = messages.map(msg => `
                <div class="message ${msg.sender === "You" ? "sent" : "received"}">
                    <strong>${msg.sender}:</strong> ${msg.text}
                </div>
            `).join("");

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const token = localStorage.getItem("token");
            const messageInput = document.getElementById("message-input");
            const text = messageInput.value.trim();
            if (!text) return;

            await fetch(`${backendURL}/messages`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json", 
                    Authorization: `Bearer ${token}` 
                },
                body: JSON.stringify({ text })
            });

            messageInput.value = "";
            loadMessages();
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        if (localStorage.getItem("token")) {
            showChat();
        }
    </script>

</body>
</html>
