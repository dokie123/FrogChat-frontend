<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrogChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 400px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-header {
            background: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
            scrollbar-width: thin;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #007BFF;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            background-color: #E5E5EA;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #fff;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-header">FrogChat</div>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        const backendURL = "https://chat-backend.onrender.com"; // Replace with your actual backend URL

        async function loadMessages() {
            const response = await fetch(`${backendURL}/messages`);
            const messages = await response.json();
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = messages.map(msg => `
                <div class="message received">${msg}</div>
            `).join("");
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
        }

        async function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const text = messageInput.value.trim();
            if (!text) return;

            // Append to chat as a sent message
            const chatBox = document.getElementById("chat-box");
            const newMessage = document.createElement("div");
            newMessage.classList.add("message", "sent");
            newMessage.textContent = text;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            await fetch(`${backendURL}/messages`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });

            messageInput.value = "";
            setTimeout(loadMessages, 500); // Slight delay to sync messages
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        setInterval(loadMessages, 2000);
        loadMessages();
    </script>

</body>
</html>
