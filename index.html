<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrogChat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Form -->
    <div id="loginContainer">
        <h2>Login to FrogChat</h2>
        <input type="text" id="username" placeholder="Username"><br><br>
        
        <div class="password-container">
            <input type="password" id="password" placeholder="Password">
            <button type="button" id="togglePassword">
                <svg id="eyeOpen" class="eye-icon" viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12a4.5 4.5 0 1 1 4.5-4.5A4.51 4.51 0 0 1 12 16.5z"></path>
                    <circle cx="12" cy="12" r="2.5"></circle>
                </svg>
                <svg id="eyeClosed" class="eye-icon hidden" viewBox="0 0 24 24">
                    <path d="M12 4.5c-4.98 0-9.25 3.11-11 7.5 1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM3.6 12c1.62-3.22 5.22-5.5 8.4-5.5s6.78 2.28 8.4 5.5c-1.62 3.22-5.22 5.5-8.4 5.5zm5.9 0a2.5 2.5 0 1 1 5 0 2.5 2.5 0 0 1-5 0z"></path>
                </svg>
            </button>
        </div>

        <br><br>
        <button onclick="login()">Login</button>
        <br><a href="mailto:ifesser001@stapul.k12.mn.us">reset password</a>
    </div>

    <!-- Chat Interface -->
    <div id="chatContainer" style="display: none;">
        <button id="logoutButton" onclick="logout()">Logout</button>
        <h2>FrogChat</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const backendUrl = "https://frogchat-backend.onrender.com"; // Replace with your backend URL

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch(`${backendUrl}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok) {
                localStorage.setItem("token", data.token);
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("chatContainer").style.display = "block";
                fetchMessages();
            } else {
                alert(data.message);
            }
        }

        async function sendMessage() {
            const message = document.getElementById("messageInput").value;
            if (!message) return;

            const token = localStorage.getItem("token");

            await fetch(`${backendUrl}/send`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ message })
            });

            document.getElementById("messageInput").value = "";
            fetchMessages();
        }

        let lastReceived = 0;

        async function fetchMessages() {
            const response = await fetch(`${backendUrl}/messages?since=${lastReceived}`);
            const data = await response.json();

            if (data.messages.length > 0) {
                lastReceived = data.latestTimestamp;
                const messagesDiv = document.getElementById("messages");

                data.messages.forEach(msg => {
                    const messageElement = document.createElement("div");
                    messageElement.classList.add("message");
                    messageElement.textContent = `${msg.sender}: ${msg.text}`;
                    messagesDiv.appendChild(messageElement);
                });

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        setInterval(fetchMessages, 1000); // Poll for messages every second

        function logout() {
            localStorage.removeItem("token");
            document.getElementById("loginContainer").style.display = "block";
            document.getElementById("chatContainer").style.display = "none";
        }
    </script>

</body>
</html>
