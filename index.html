<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrogChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #loginContainer, #chatContainer {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        #chatContainer {
            display: none;
            width: 350px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
        }
        .message {
            padding: 8px 12px;
            margin: 5px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .sent {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .received {
            background: #e1e1e1;
            color: black;
            align-self: flex-start;
        }
        #messageInput {
            width: 80%;
            padding: 8px;
        }
        button {
            padding: 8px;
            margin-top: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div id="loginContainer">
        <h2>Login to FrogChat</h2>
        <input type="text" id="username" placeholder="Username"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Chat Interface -->
    <div id="chatContainer">
        <h2>FrogChat</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const backendUrl = "https://frogchat-backend.onrender.com"; // Replace with your backend URL

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch(`${backendUrl}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            if (response.ok) {
                localStorage.setItem("token", data.token);
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("chatContainer").style.display = "block";
                fetchMessages();
            } else {
                alert(data.message);
            }
        }

        async function sendMessage() {
            const message = document.getElementById("messageInput").value;
            if (!message) return;

            const token = localStorage.getItem("token");

            await fetch(`${backendUrl}/send`, {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ message })
            });

            document.getElementById("messageInput").value = "";
            fetchMessages();
        }

        async function fetchMessages() {
            const token = localStorage.getItem("token");
            const response = await fetch(`${backendUrl}/messages`, {
                headers: { "Authorization": `Bearer ${token}` }
            });

            const data = await response.json();
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";

            data.forEach(msg => {
                const div = document.createElement("div");
                div.classList.add("message", msg.sender === "You" ? "sent" : "received");
                div.textContent = msg.sender + ": " + msg.text;
                messagesDiv.appendChild(div);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function logout() {
            localStorage.removeItem("token");
            document.getElementById("loginContainer").style.display = "block";
            document.getElementById("chatContainer").style.display = "none";
        }
    </script>

</body>
</html>
